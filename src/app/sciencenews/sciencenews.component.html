<div class="container-fluid mt-5">
    <h4 id="h4science"> Últimas notícias sobre <b>CIÊNCIA</b></h4>
    <div class="row">
        <div *ngFor="let d of sciencenewsDisplay" class="col-lg-4 mt-3 mb-3 card-group">
            <div>
                <div class="box">
                    <img src="{{d.urlToImage}}" width="100%" class="card-img-top">
                    <h4 class="mt-2 mb-2">{{d.title}}</h4>
                    <div id="bottom-news">
                        <a [href]="d.url" target="_blank" class="btn" id="btnleia">Leia mais</a>
                        <a href="https://www.facebook.com/sharer/sharer.php?u=http://localhost:56832/" target="_blank" id="fbicon" style="border-radius: 30px;">
                            <img width="36" height="36" src="assets/facebook.ico" alt="">
                        </a>
                        <a href="https://api.whatsapp.com/send?=texthttp://localhost:56832/" target="_blank" id="wticon">
                            <img width="36" height="36" src="assets/whatsapp-logo-icone.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
